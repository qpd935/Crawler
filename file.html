			needDownload =true;
		} 
	}
	
	function msieversion() {
         var ua = window.navigator.userAgent
         var msie = ua.indexOf("MSIE ") 
         if (msie > 0)      // If Internet Explorer, return version number 
             return parseInt(ua.substring(msie + 5, ua.indexOf(".", msie)))
         else                 // If another browser, return 0 
             return 0 
     } 
     
	function getWinver()
	{
		var ua = window.navigator.userAgent; 
		var osVersion = ua.split(";")[2]; 
		var osV = osVersion.substr(osVersion.length-3,3); 
		switch(osV) 
		{   
			case "5.0": return(1);  
			case "5.1": return(1); 
			case "5.2": return(1);  
			case "5.3": return(1); 
			case "6.0": return(1); 
			case "6.1": return(3); 
			case "6.2": return(3); 
			 default: return(3);  
		}
	}
	
	ipass();
//根证书安装测试  end!

/**判断登录方式*/
function checkLoginType(){
	var ipassLoginProvince = getElementValue('IPASS_LOGIN_PROVINCE');
	var loginProvince = getElementValue('LOGIN_PROVINCE_CODE');
	if(contains(ipassLoginProvince,loginProvince,false)){
		//chooseLoginType();
		return getIpassSignatureInfo();
	}else{
		$('IPASS_LOGIN').value = '';
		$('IPASS_ACTIVATE').value = '';
		$('WHITE_LIST_LOGIN').value = '';
		$('SIGNATURE_CODE').value = '';
		$('SIGNATURE_DATA').value = '';
	}
	return true;
}

/**读取IPASS证书信息*/
function getIpassSignatureInfo(){

	if($('IPASS_ACTIVATE').value == 'true'
		|| $('IPASS_LOGIN').value == 'true'){
		var object = ukey();	//弹三次框
		$('SIGNATURE_CODE').value = object.code;
		$('SIGNATURE_DATA').value = object.message;
		if($('IPASS_LOGIN').value == 'true' 
			&& object.code != 1 ){
			checkIpassState();
			return false;
		}
		return true;
	}
	return true;
}

/**获取IPASS连接状态，控制页面展示*/
function checkIpassState(){
	var choose ;
	var ipassLoginProvince = getElementValue('IPASS_LOGIN_PROVINCE');
	var loginProvince = getElementValue('LOGIN_PROVINCE_CODE');
	$('WHITE_LIST_LOGIN').value = '';
	$('IPASS_LOGIN').value = '';
	
	//判断用户所选省份是否开启IPASS开关
	if(contains(ipassLoginProvince,loginProvince,false)){
		//检查IPASS是否已经连接
		var result = isIpassConnected();   //弹两次框
		if(result != 1){
			if(result == 2){	//已连接IPASS，但IPASS证书为空
				ipassActiveStyle();
			}else{	//未连接和其他异常情况
				whiteLoginStyle();
			}
		}else{
			ipassStyle();
		}
		
	}else{
		normalStyle();
	}
}

function normalStyle(){
	$('IPASS_LOGIN').value = '';
	$('IPASS_ACTIVATE').value = '';
	$('WHITE_LIST_LOGIN').value = '';
	$('SIGNATURE_CODE').value = '';
	$('SIGNATURE_DATA').value = '';

function contains(string,substr,isIgnoreCase)
{
	if(isIgnoreCase)
	{
		string=string.toLowerCase();
		substr=substr.toLowerCase();
	}
	var startChar=substr.substring(0,1);
	var strLen=substr.length;
	for(var j=0;j<string.length-strLen+1;j++)
	{
		if(string.charAt(j)==startChar)//如果匹配起始字符,开始查找
		{
			if(string.substring(j,j+strLen)==substr)//如果从j开始的字符与str匹配，那ok
			{
				return true;
			}   
		}
	}
	return false;
}

function passwdEncryption(){
    //密码加密
	var loginpassword = getElementValue('LOGIN_PASSWORD');
	var hash = b64_sha1(loginpassword);
	var words = CryptoJS.enc.Base64.parse(hash);
	var base64passwd = CryptoJS.enc.Base64.stringify(words);
	document.getElementById('LOGIN_PASSWORD').value = base64passwd;
	
    //工号加密
	var staffId = getElementValue('STAFF_ID');
	var base64staff = Base64.encode(staffId);
	document.getElementById('STAFF_ID').value = base64staff;
	
}

function checkGrayRelease(){
    var grayReleaseFlag =  $('GRAY_RELEASE_FLAG').value;
    if(grayReleaseFlag == "true"){
        var staffId = getElementValue("STAFF_ID");

        ajaxDirectService('Home', 'checkGrayRelease', '&STAFF_ID='+staffId+'&PROVINCE_CODE='+provinceCode, 'gray1','post');
	    this.afterAction = "checkSubmit()"; 
    }else{
        checkSubmit();
    }
}

	var AUTH_TYPE_TALK_WEB='1',AUTH_TYPE_ESS='0',authType = $('AUTH_TYPE').value;

	if(AUTH_TYPE_ESS == authType){
		$('LOGIN_PROVINCE_REDIRECT_URL').value = provinceInfos[obj.value];
		getCapture();
	}else if(AUTH_TYPE_TALK_WEB == authType){
		$('captureImage').src = $('CAPTURE_URL').value;
	}
}

function getCapture(){
	var tempUrl = '';
	var captureImage = $('CAPTURE_URL').value;
	if($('LOGIN_PROVINCE_REDIRECT_URL') && $('LOGIN_PROVINCE_REDIRECT_URL').value != ''){
			tempUrl = $('LOGIN_PROVINCE_REDIRECT_URL').value.substring(0,$('LOGIN_PROVINCE_REDIRECT_URL').value.lastIndexOf('/'));
//			$('captureImage').src = "https://114.251.39.184/2007.gif";
			if (! needDownload)  $('captureImage').src = tempUrl + captureImage;
		}
}

function checkSubmit(){
	var AUTH_TYPE_TALK_WEB='1',AUTH_TYPE_ESS='0',authType = $('AUTH_TYPE').value;
	var grayReleaseFlag =  $('GRAY_RELEASE_FLAG').value;
	if(grayReleaseFlag == "true"){
	    var checkGrayRelease =  $('CHECK_GRAY_RELEASE').value;
        var grayReleaseUrl = $('GRAY_RELEASE_URL').value;
        if(checkGrayRelease == "true") {
            $('LOGIN_PROVINCE_REDIRECT_URL').value = grayReleaseUrl;
        }
	}
   
	if(AUTH_TYPE_ESS == authType){
	    if($('LOGIN_TAG').value == 0){
		    passwdEncryption();
		}
		var actionUrl = $('LOGIN_PROVINCE_REDIRECT_URL').value + '?service=page/LoginProxy&login_type=redirectLogin';
		$('staffLogin').action = actionUrl;
	}else if(AUTH_TYPE_TALK_WEB == authType){
		$('staffLogin').action = $('TALK_WEB_LOGIN_URL').value;
		$('Login').value = $('STAFF_ID').value;
		$('Password').value = $('LOGIN_PASSWORD').value;
		$('Captcha').value = $('VERIFY_CODE').value;
		$('Success').value = $('LOGIN_PROVINCE_REDIRECT_URL').value + '?service=page/LoginProxy&login_type=sso';
		$('Error').value = $('LOGIN_PROVINCE_REDIRECT_URL').value + '?service=page/LoginProxy&login_type=sso&authType=' + AUTH_TYPE_TALK_WEB;
	}
	
	$('staffLogin').submit();
}

function refreshCapture(obj){

	var prefix;
	obj.src.indexOf("?") > 0 ? prefix = "&" : prefix = "?";
	if(obj.src.indexOf("random") > 0){
		$(obj).src = $(obj).src.substring(0,$(obj).src.indexOf("random")+7) + Math.random();
	}else{
		$(obj).src = $(obj).src + prefix +'random=' + Math.random();
	}
}

}

function addClass(obj, cls){
  var obj_class = obj.className,//获取 class 内容.
  blank = (obj_class != '') ? ' ' : '';//判断获取到的 class 是否为空, 如果不为空在前面加个'空格'.
  added = obj_class + blank + cls;//组合原来的 class 和需要添加的 class.
  obj.className = added;//替换原来的 class.
}
   
function removeClass(obj, cls){
  var obj_class = ' '+obj.className+' ';//获取 class 内容, 并在首尾各加一个空格. ex) 'abc    bcd' -> ' abc    bcd '
  obj_class = obj_class.replace(/(\s+)/gi, ' '),//将多余的空字符替换成一个空格. ex) ' abc    bcd ' -> ' abc bcd '
  removed = obj_class.replace(' '+cls+' ', ' ');//在原来的 class 替换掉首尾加了空格的 class. ex) ' abc bcd ' -> 'bcd '
  removed = removed.replace(/(^\s+)|(\s+$)/g, '');//去掉首尾空格. ex) 'bcd ' -> 'bcd'
  obj.className = removed;//替换原来的 class.
}
